[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_type = release
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.6
	adafruit/Adafruit BusIO@^1.7.2
	armmbed/mbed-drivers@^1.5.0
	bblanchon/ArduinoJson@^6.17.3